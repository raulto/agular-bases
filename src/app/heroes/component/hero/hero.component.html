<h1>{{name}}</h1>

<dl>

    <dt>Name: </dt>
    <dd>{{name}}</dd>

    <dt>Age: </dt>
    <dd>{{age}}</dd>

    <dt>Description: </dt>
    <dd>{{getDescription()}}</dd>

    <dt>Capitalize: </dt>
    <dd>{{capitalizeName}}</dd>

</dl>


<button *ngIf="name !== 'Batman'" (click)="changeName()" class="btn btn-primary m-2">
    Cambiar nombre
</button>
<button *ngIf="age !== 10" (click)="changeAge()" class="btn btn-primary m-2">
    Cambiar Edad
</button>
<button (click)="resetForm()" class="btn btn-primary m-2">Reset</button>
